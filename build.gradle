// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.google.guava:guava:22.0'
        classpath 'com.android.tools.build:gradle:3.1.3'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}

task testWithEndpoint(dependsOn:[':backend:appengineStart',
                                 ':app:connectedAndroidTest',
                                 ':backend:appengineStop']) {

    tasks.getByPath(":app:connectedAndroidTest").finalizedBy tasks.getByPath(":backend:appengineStop")
    tasks.getByPath(":app:connectedAndroidTest").mustRunAfter tasks.getByPath(":backend:appengineStart")
}
